<ion-header>
  <ion-toolbar>
    <ion-title>Badoog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-dog
    *ngFor='let dog of dogs | slice:this.sliceService.getStart():this.sliceService.getEnd()'
    id="{{dog._id}}"
    name="{{dog.name}}"
    sex="{{dog.sex}}"
    size="{{dog.size}}"
    age="{{dog.age}}"
    desc="{{dog.desc}}"
    img="http://192.168.1.140:3000/user/imagen/{{dog._id}}/{{dog._id}}.jpg"
  ></app-dog>
</ion-content>
