<ion-header>
  <ion-toolbar>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label><span>SEXO:</span> {{ sex }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><span>EDAD:</span> {{ age }} años</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><span>TAMAÑO:</span> {{ size }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <span>BIO:</span><br><br>
                <p>{{ desc }}</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
                Volver
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
