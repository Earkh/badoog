<ion-content>
    <ion-slides class="mainSlide" #slide style="padding-top: 1em;">
        <ion-slide>     
            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col size="12">
                            <ion-img src="assets/icon/badoog-fondo-claro.png"></ion-img>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>                      
                            <ion-list>                          
                                <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input name="email"
                                            type="email"
                                            [(ngModel)]="loginUser.email"
                                            required></ion-input>
                                </ion-item>
            
                                <ion-item>
                                <ion-label>Password</ion-label>
                                <ion-input name="password"
                                            type="password"
                                            [(ngModel)]="loginUser.password"
                                            required></ion-input>
                                </ion-item>     
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit"
                                        color="primary"
                                        shape="round">
                            Login
                            </ion-button>
                        </ion-col>
                    </ion-row>     
                </ion-grid>
            </form>
        </ion-slide>
        <ion-slide>
            <ion-grid fixed>
                <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
                    <ion-row>
                        <ion-col>               
                            <ion-list>                          
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" 
                                                type="email"
                                                [(ngModel)]="registerData.email"
                                                required>
                                    </ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password"
                                                type="password"
                                                [(ngModel)]="registerData.password"
                                                required>
                                    </ion-input>
                                </ion-item>    
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit"
                                        color="primary"
                                        shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>              
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides> 
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button shape="round"
                            expand="full"
                            size="small"
                            fill="outline"
                            color="primary"
                            (click)="showLogin()">
                    Iniciar sesi√≥n
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button shape="round"
                            expand="full"
                            size="small"
                            fill="outline"
                            color="primary"
                            (click)="showRegister()">
                Registro
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
