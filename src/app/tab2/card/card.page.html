<ion-header>
  <ion-toolbar>
    <ion-title>Badoog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-dog
    *ngFor="let dog of dogs"
    name="{{dog.name}}"
    sex="{{dog.sex}}"
    size="{{dog.size}}"
    age="{{dog.age}}"
    desc="{{dog.desc}}"
    img="{{dog.img}}"
  ></app-dog>
</ion-content>
