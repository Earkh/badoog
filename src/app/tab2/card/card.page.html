<ion-header>
  <ion-toolbar>
    <ion-title>Badoog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="9" size-lg="6">
        <ion-card>
          <ion-img src="assets/dog.jpg"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>Mediano</ion-card-subtitle>
            <ion-card-title>Lucky</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in
            awhile, and climb a mountain or spend a week in the woods...
            <br />
            <ion-button (click)="presentModal()" shape="round" size="small">
              <ion-icon
                slot="icon-only"
                name="add-circle-outline"
                icon="add-circle-outline"
              ></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
