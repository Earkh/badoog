<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()"
                    color="danger">
          <ion-icon slot="icon-only" name="exit"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
  
    <ion-row class="top-20">
      
      <ion-col size="12" text-center>
        <img src="assets/avatars/av-8.png" class="img-avatar">
      </ion-col>
  
    </ion-row>
  
    <ion-row class="top-20">
      <ion-col size="12" text-center>
        <ion-label>
          <h1>Actualizar perfil</h1>
        </ion-label>
      </ion-col>
    </ion-row>
  
    <form (ngSubmit)="update()" #fUpdate="ngForm">
        <ion-row>
          <ion-col>
            
              <ion-list>
                
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email" 
                                type="email"
                                [(ngModel)]="user.email"
                                required>
                    </ion-input>
                </ion-item>
                <!-- <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="user.password"
                                required>
                    </ion-input>
                </ion-item>     -->
                <ion-item>
                    <ion-label>Nombre</ion-label>
                    <ion-input name="nombre"
                                type="text"
                                [(ngModel)]="user.name"
                                required>
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Edad</ion-label>
                    <ion-input name="age"
                                type="text"
                                [(ngModel)]="user.age"
                                required>
                    </ion-input>
                </ion-item>
                    <ion-list>
                        <ion-radio-group>
                            <ion-item>
                                <ion-label>Pequeño</ion-label>
                                <ion-radio slot="start" ng-model="user.size" value="pequeño"></ion-radio>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label>Mediano</ion-label>
                                <ion-radio slot="start" ng-model="user.size" value="mediano"></ion-radio>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label>Grande</ion-label>
                                <ion-radio slot="start" ng-model="user.size" value="grande"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                <ion-item>
                    <ion-label>Macho</ion-label>
                    <ion-toggle name="apple"></ion-toggle>
                    <ion-label class="ion-text-right">Hembra</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Descripción</ion-label>
                    <ion-textarea name="desc"
                                type="text"
                                [(ngModel)]="user.desc"
                                required>
                    </ion-textarea>
                </ion-item>
            
  
  
              </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col text-center>
            <ion-button type="submit"
                        color="primary"
                        shape="round">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  
  
  </ion-content>
