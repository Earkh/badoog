<ion-header>
  <ion-toolbar>
    <ion-title>Badoog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
